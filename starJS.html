<!--doctype html-->
<html>
	<head>
		  <title></title>
		  <meta charset="utf-8">
	</head>
	<body>
    <script>

      let n = 5;
      let i = 0;
      while (i < n){
				var result = '' ;
				for (j=0; j < n-i-1; j++){
					result += '&nbsp';
				};
				for (k=0; k < 2*i+1; k++){
					result += '*';
				};
				document.write(result + '<br>');
        // document.write(' ' * 4 + '*' * 1 + '<br />');
        i += 1;
      }

    </script>
 	</body>
</html>
